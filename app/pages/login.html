<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="style.css">
    <script src="login.js" defer></script>
</head>

<body>
        <main>

            <div class="form-container">
                <h1>Login</h1>
                <p>Ingrese sus credenciales para acceder</p>
                <form id="login-form">
                    <label for="user" class="sr-only">user</label>
                    <input type="text" name="user" id="user" value="" placeholder="User" required />
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" id="password" value="" placeholder="Password" required/>
                    <button type="submit" id="iniciar">Iniciar Sesión</button>
                    <p class="error escondido">Error al iniciar sesión</p>
                </form>
                <p>¿No tienes una cuenta? - <a href="/register">Registrate</a></p>
            </div>

        </main>
</body>


</html>
